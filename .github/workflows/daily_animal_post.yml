name: Daily Animal Instagram Post

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST ê¸°ì¤€, UTCëŠ” 0ì‹œ)
    - cron: '0 0 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  create-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow
      
      - name: Fetch animal data
        env:
          ANIMAL_API_KEY: ${{ secrets.ANIMAL_API_KEY }}
        run: |
          cd abandoned_animals
          python fetch_animals.py
        continue-on-error: false
      
      - name: Create Instagram post image
        run: |
          cd abandoned_animals
          python create_instagram_post.py
        continue-on-error: false
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instagram-post-${{ github.run_number }}
          path: |
            abandoned_animals/data/
            abandoned_animals/output/
          retention-days: 30
          if-no-files-found: warn
      
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # íŒŒì¼ì´ ìˆëŠ”ì§€ í™•ì¸í•˜ê³  ì¶”ê°€
          if [ -d "abandoned_animals/data" ] && [ "$(ls -A abandoned_animals/data)" ]; then
            git add abandoned_animals/data/
          fi
          
          if [ -d "abandoned_animals/output" ] && [ "$(ls -A abandoned_animals/output)" ]; then
            git add abandoned_animals/output/
          fi
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ì»¤ë°‹ ë° í‘¸ì‹œ
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– Daily animal data update $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

