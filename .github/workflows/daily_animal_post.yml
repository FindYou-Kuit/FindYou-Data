name: Daily Animal Instagram Post

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST ê¸°ì¤€, UTCëŠ” 0ì‹œ)
    - cron: '0 0 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  create-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow
      
      - name: Auto post to Instagram
        env:
          ANIMAL_API_KEY: ${{ secrets.ANIMAL_API_KEY }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          cd abandoned_animals
          python auto_post.py
        continue-on-error: false
      
      - name: Upload data artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: animal-data-${{ github.run_number }}
          path: |
            abandoned_animals/data/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # ë°ì´í„° íŒŒì¼ë§Œ ì»¤ë°‹ (ì´ë¯¸ì§€ëŠ” ë” ì´ìƒ ì €ì¥í•˜ì§€ ì•ŠìŒ)
          if [ -d "abandoned_animals/data" ] && [ "$(ls -A abandoned_animals/data)" ]; then
            git add abandoned_animals/data/
            
            # ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ì»¤ë°‹ ë° í‘¸ì‹œ
            if ! git diff --staged --quiet; then
              git commit -m "ğŸ¤– Daily animal data update $(date +'%Y-%m-%d') - Posted to Instagram"
              git push
            else
              echo "No changes to commit"
            fi
          else
            echo "No data files to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

