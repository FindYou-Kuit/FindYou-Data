name: Daily Animal Instagram Post

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST ê¸°ì¤€, UTCëŠ” 0ì‹œ)
    - cron: '0 0 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  create-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow
      
      - name: Fetch animal data
        env:
          ANIMAL_API_KEY: ${{ secrets.ANIMAL_API_KEY }}
        run: |
          cd abandoned_animals
          python fetch_animals.py
      
      - name: Create Instagram post image
        run: |
          cd abandoned_animals
          python create_instagram_post.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: instagram-post-${{ github.run_number }}
          path: |
            abandoned_animals/data/**/*.json
            abandoned_animals/output/**/*.png
          retention-days: 30
      
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add abandoned_animals/data/
          git add abandoned_animals/output/
          git diff --staged --quiet || git commit -m "ğŸ¤– Daily animal data update $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

