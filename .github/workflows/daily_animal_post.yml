name: Daily Animal Instagram Post

on:
  schedule:
    # í…ŒìŠ¤íŠ¸: ì˜¤í›„ 8ì‹œ 34ë¶„ (KST) = UTC 11ì‹œ 34ë¶„
    - cron: '34 11 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰
    inputs:
      date:
        description: 'í¬ìŠ¤íŒ… ë‚ ì§œ (YYYY-MM-DD, ë¹„ì›Œë‘ë©´ ì˜¤ëŠ˜)'
        required: false
        default: ''
      post_type:
        description: 'í¬ìŠ¤íŒ… íƒ€ìž…'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - abandoned
          - lost

jobs:
  # ì›Œí¬í”Œë¡œìš° ìžë™ ë¹„í™œì„±í™” ë°©ì§€
  keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: liskin/gh-workflow-keepalive@v1

  post-abandoned:
    if: ${{ github.event.inputs.post_type != 'lost' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow selenium webdriver-manager
      
      - name: Get date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "target_date=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "target_date=$(TZ=Asia/Seoul date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          fi
      
      - name: Post abandoned animals
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          PUBLIC_DATA_API_KEY: ${{ secrets.PUBLIC_DATA_API_KEY }}
          FINDYOU_CDN_TOKEN: ${{ secrets.FINDYOU_CDN_TOKEN }}
        run: |
          cd abandoned_animals/instagram
          python run_post.py ${{ steps.date.outputs.target_date }} --post

  post-lost:
    if: ${{ github.event.inputs.post_type != 'abandoned' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow selenium webdriver-manager
      
      - name: Get date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "target_date=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "target_date=$(TZ=Asia/Seoul date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          fi
      
      - name: Post lost animals
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          PUBLIC_DATA_API_KEY: ${{ secrets.PUBLIC_DATA_API_KEY }}
          FINDYOU_CDN_TOKEN: ${{ secrets.FINDYOU_CDN_TOKEN }}
        run: |
          cd abandoned_animals/instagram
          python run_post_lost.py ${{ steps.date.outputs.target_date }} --post
      
      - name: Commit posted animals record
        run: |
          # Configure git with token authentication
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          if [ -f "abandoned_animals/instagram/data/posted_lost_animals.json" ]; then
            git add abandoned_animals/instagram/data/posted_lost_animals.json
            
            if ! git diff --staged --quiet; then
              git commit -m "ðŸ¤– Update posted lost animals record $(TZ=Asia/Seoul date +'%Y-%m-%d')"
              git push origin main
            fi
          fi
